#@TYPE: Machine
#@NAME: Prototype 3
#@DESCRIPTION: Machine support for gFEX Prototype 3 for Installation and Commisisioning at CERN, early 2018

# add MACHINEOVERRIDES .= ":zcu102-zynqmp" to your machine config otherwise those
# overrides in recipes won't apply since the machine name is different
require conf/machine/zcu102-zynqmp.conf

MACHINEOVERRIDES .= ":zcu102-zynqmp"
UBOOT_MACHINE := "gfex-prototype3_defconfig"

MACHINE_DEVICETREE := "                 \
    gfex/prototype3/pcw.dtsi            \
    gfex/prototype3/pl.dtsi             \
    gfex/prototype3/system-top.dts      \
    gfex/prototype3/system.dts          \
    gfex/prototype3/zynqmp-clk-ccf.dtsi \
    gfex/prototype3/zynqmp-clk.dtsi     \
    gfex/prototype3/zynqmp.dtsi         \
"
